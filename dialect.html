<div class="bg-gray-light ml-1">

    <details id="dialect-modal-dialog" class="js-user-status-details details-reset details-overlay details-overlay-dark">

        <summary class="btn btn-outline">Dialects</summary>

        <details-dialog class="details-dialog rounded-1 anim-fade-in fast Box Box--overlay">

            <div class="Box-header bg-gray border-bottom p-3">

                <button id="dialect-modal-close-button" class="Box-btn-octicon js-toggle-user-status-edit btn-octicon float-right" type="reset" aria-label="Close dialog" data-close-dialog="">
                    <svg class="octicon octicon-x" viewBox="0 0 12 16" version="1.1" width="12" height="16" aria-hidden="true">

                    </svg>
                </button>

                                <option value="bigquery">bigquery</option>
                                <option value="bigquery_standard_sql">bigquery_standard_sql</option>
                                <option value="blinkdb">blinkdb</option>
                                <option value="clickhouse">clickhouse</option>
                                <option value="clustrix">clustrix</option>
                                <option value="dashdb">dashdb</option>
                                <option value="datavirtuality">datavirtuality</option>
                                <option value="db2">db2</option>
                                <option value="denodo">denodo</option>
                                <option value="denodo7">denodo7</option>
                                <option value="dremio">dremio</option>
                                <option value="druid">druid</option>
                                <option value="druid13">druid13</option>
                                <option value="exasol">exasol</option>
                                <option value="google_cloud_postgres">google_cloud_postgres</option>
                                <option value="googlecloudsql">googlecloudsql</option>
                                <option value="greenplum">greenplum</option>
                                <option value="hana">hana</option>
                                <option value="hive2">hive2</option>
                                <option value="hive3">hive3</option>
                                <option value="hypersql">hypersql</option>
                                <option value="impala">impala</option>
                                <option value="impala_6_1">impala_6_1</option>
                                <option value="impala_native">impala_native</option>
                                <option value="mariadb">mariadb</option>
                                <option value="memsql">memsql</option>
                                <option value="mongobi">mongobi</option>
                                <option value="msazuresql">msazuresql</option>
                                <option value="mssql">mssql</option>
                                <option value="mssql_2014">mssql_2014</option>
                                <option value="mssql_2016">mssql_2016</option>
                                <option value="mssql_2017">mssql_2017</option>
                                <option value="mssqldw">mssqldw</option>
                                <option value="mysql">mysql</option>
                                <option value="mysql_8">mysql_8</option>
                                <option value="netezza">netezza</option>
                                <option value="oracle">oracle</option>
                                <option value="postgres9_1">postgres9_1</option>

                                <option value="presto">presto</option>
                                <option value="qubole_presto">qubole_presto</option>

                    </dl>

                    <hr>

                    <dl class="form-group">
                        <dt>
                            <dt><label for="name-text">Test File</label></dt>

                    </dl>

                    <div class="form-actions">
                        <button id="dialect-button-comment" type="input" class="btn btn-primary">Generate Comment</button>
                    </div>
                </form>

            </div>

        </details-dialog>

    </details>

</div>
