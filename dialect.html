<div class="bg-gray-light ml-1">
    <details id="dialect-modal-dialog" class="js-user-status-details details-reset details-overlay details-overlay-dark">
        <summary class="btn btn-primary">Dialect Test</summary>
        <details-dialog class="details-dialog rounded-1 anim-fade-in fast Box Box--overlay">
            <div class="Box-header bg-gray border-bottom p-3">
                <button id="dialect-modal-close-button" class="Box-btn-octicon js-toggle-user-status-edit btn-octicon float-right" type="reset" aria-label="Close dialog" data-close-dialog="">
                    <svg class="octicon octicon-x" viewBox="0 0 12 16" version="1.1" width="12" height="16" aria-hidden="true">
                        <path fill-rule="evenodd" d="M7.48 8l3.75 3.75-1.48 1.48L6 9.48l-3.75 3.75-1.48-1.48L4.52 8 .77 4.25l1.48-1.48L6 6.52l3.75-3.75 1.48 1.48L7.48 8z"></path>
                    </svg>
                </button>
                <h3 class="Box-title f5 text-bold text-gray-dark">Start Dialect Integration Test</h3>
                <form id="dialect-test-form">
                    <dl class="form-group">
                        <dt><label for="name-text">Dialect Type</label></dt>
                        <dt>
                            <!-- These dialects should match the key in test_databases.yml in Looker -->
                            <select multiple name="dialect" id="dialect-name-text" class="form-select">
                              <option value="all">All</option>
                              <option value="oracle">Oracle</option>
                              <option value="redshift">Redshift</option>
                              <option value="postgres9_5">Postgres 9.5</option>
                              <option value="mysql">MySQL</option>
                              <option value="greenplum">Greenplum</option>
                              <option value="vertica">Vertica</option>
                              <option value="hive2">Hive 2</option>
                              <option value="hive3">Hive 3</option>
                              <option value="impala">Impala</option>
                              <option value="impala_6_1">Impala 6.1</option>
                              <option value="impala_native">Impala Native</option>
                              <option value="blinkdb">Blink</option>
                              <option value="mssqldw">Azure SQL Data Warehouse </option>
                              <option value="aurora">AWS Aurora</option>
                              <option value="mariadb">Maria</option>
                              <option value="mssql">SQL Server</option>
                              <option value="postgres9_1">Postgres 9.1</option>
                              <option value="bigquery">BigQuery Legacy</option>
                              <option value="bigquery_standard_sql">BigQuery Standard SQL</option>
                              <option value="mysql">MySQL</option>
                              <option value="presto">Presto</option>
                            </select>
                        </dt>
                    </dl>

                    <hr>

                    <dl class="form-group">
                        <dt>
                            <dt><label for="name-text">Test File</label></dt>
                            <input id="dialect-test-name" type="text" name="test" value="" placeholder="test/unit/ht/test_ht_dialect_sql.rb" class="form-control input-monospace" >
                        </dt>
                        <dt>
                            <dt><label for="name-text">Test Regex</label></dt>
                            <input id="dialect-test-regex" type="text" name="filter" value="" placeholder="/works for a trivial materialization/" class="form-control input-monospace" >
                        </dt>
                    </dl>

                    <div class="form-actions">
                        <button id="dialect-button-comment" type="input" class="btn btn-primary">Comment</button>
                    </div>
                </form>
            </div>
        </details-dialog>
    </details>
</div>
